<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">    

</head>
<body>
<div class="container">
    <h1>Budget Tracker</h1>
    <div class="balance">
        <h2>Your Balance</h2>
         <h3 id="balence">$0.00</h3>
    </div>
    <div class="income-expense">
        <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">$0.00</p>
        </div>
         <div>
            <h4>Income</h4>
            <p id="money-minus" class="money minus">$0.00</p>
        </div>
    </div>
    <form id="form">
        <input type="text" id="text" placeholder = "Add description..." required/>
        <input type="text" id="amount" placeholder="Amount (positive or negative)"required/>
        <button type="submit">Add Transaction </button>
    </form>
    <h3>History</h3>
    <ul id="list" class="list"></ul>
</div>    
<script src="script.js"></script>
</body>
</html>
