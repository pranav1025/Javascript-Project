<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Height Converter</h1>
        <div class="input-group">
            <label> Feet :</label>
            <input type="number" id="feet" placeholder="Enter A Feet">

        </div>
        <div class="input-group">
            <label> Inches :</label>
            <input type="number" id="Inches" placeholder="Enter Inches">

        </div>
        <button onclick="convertHeight()">Convert to CM</button>
        <div id="result"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
