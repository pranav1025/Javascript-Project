<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="buttons">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissor">Scissor</button>

        </div>
        <div class="result">
            <p id="player-choice"> You Choose</p>
            <p id="computer-choice"> Computer Choose</p>
            <h2 id="winner"></h2>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
